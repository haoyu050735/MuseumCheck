<!DOCTYPE html><html><head><meta charset="utf-8"><title>關卡內容</title></head><body><h1> bb2-1	</h1><p>【關卡地點】 <br> 【關主名字】 隋國國君(高永芯)	<br> 【關主身分】 隋國國君<br> 【觸發條件】 令牌(隋)+討要「隨侯珠」<br> 【關卡內容】<br> 	既是獻與貴國太皇太后，寡人自可做主，只是我國的國寶就這麼獻出去了，我國起不是得不償失，寡人近來聽聞楚國有意攻打我國，就請諸位替我請楚國國軍暫且停戰吧。<br> 【任務獎勵】 令牌(戰)<br> <br></p></body></html>
