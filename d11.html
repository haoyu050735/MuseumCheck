<!DOCTYPE html><html><head><meta charset="utf-8"><title>關卡內容</title></head><body><h1> D-11	</h1><p>【關卡地點】 <br> 【關主名字】 狄亞哥(李庭瑩)	<br> 【關主身分】 劍齒虎<br> 【觸發條件】 望遠鏡<br> 【關卡內容】<br> 	哇！太可愛了吧！謝謝你們幫我帶來的禮物！除了天文，我最近也對其他科學家與他們的作品很感興趣，你們可以幫我分類好他們對應的物品與理論嗎？事成之後我會告訴你們關於那傢伙的訊息的！(科學對對碰)那傢伙嗎，哀，不知道又跑去哪裡搗蛋了，你們見到他時記得把這個拿給他，不然可能會被他偷走珍貴的物品噢！<br> 【遊戲說明】 小隊員需把科學家及其發明(現)事物配對，全部答對即可過關。<br> 【任務獎勵】 荷米斯權杖<br> <br></p></body></html>
