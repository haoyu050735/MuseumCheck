<!DOCTYPE html><html><head><meta charset="utf-8"><title>關卡內容</title></head><body><h1> B-11	</h1><p>【關卡地點】 <br> 【關主名字】 白起(王心呈)	<br> 【關主身分】 秦國臣子<br> 【觸發條件】 令牌（零）<br> 【關卡內容】<br> 	君要臣死臣不得不死，可你們要先陪本將軍玩玩。（當然了遊戲）不錯不錯，本將軍很盡興，零食就給你們吧！<br> <br> （接BB2)幾位如此聰慧，不如為我國經濟也做些貢獻吧！若有意，拿著這果子去找找范大人，我想他老人家一定會非常歡迎你們！<br> 【遊戲說明】<br> 	闖關者對關主，其中一人對對方說一句話，另外一位要立馬回答「當然了」，例如：關主說「你吃過屎」，闖關者要立馬回答「當然了」，然後再換闖關者說，以此類推到有人說不下去或笑出來、沒有立馬回答，或遊戲進行10回合為止。<br> 【任務獎勵】 糖果、柚子<br> <br></p></body></html>
