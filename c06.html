<!DOCTYPE html><html><head><meta charset="utf-8"><title>關卡內容</title></head><body><h1> C-06	</h1><p>【關卡地點】 <br> 【關主名字】 賽姬(黃珮愷)	<br> 【關主身分】 人間的公主<br> 【觸發條件】 金蘋果<br> 【關卡內容】<br> 	這個是誰給我的？(小隊員回答酒神or狄奧尼修斯)…喔…這樣喔…但我已經心有所屬了…那個…我想請你們幫我完成一個阿芙蘿黛蒂給我的任務，否則她又要處處阻撓我和她兒子的愛情了…(夾豆子遊戲)真是太感謝你們了，但我不能收下這個，你們拿去還給他吧…<br> 【遊戲說明】 有三種豆子混在一起(大約1/3碗)，小隊員需要把三種豆子用筷子分別夾到另外三個碗裡，關主計時，每十秒換另一小隊員夾，直到夾完為止。<br> 【任務獎勵】 金蘋果(有黑點)<br> <br></p></body></html>
