<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.85">
<title>歸途-關卡查詢系統</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
<div id="login_frame">
<h1>歸途-關卡查詢系統</h1>
<form method="post" action="login.js">
<p><h3>使用說明<br></h3>
輸入關卡編號，如：a01、c03、d04等等，即可顯示該關內容<br>
</p>
<p><label class="label_input">請輸入</label><input type="text" id="username" class="text_field"/></p>
<div id="login_control">
<input type="button" id="btn_login" value="送出" onclick="login();"/>
</div>
</form>
</div>
</body>
</html>
